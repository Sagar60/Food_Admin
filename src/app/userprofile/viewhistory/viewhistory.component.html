<div class="container">
    <h1>View Customers</h1>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sl No.</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Phone</th>
                <th>Customer Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users, index as i">
                <td>{{i+1}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
