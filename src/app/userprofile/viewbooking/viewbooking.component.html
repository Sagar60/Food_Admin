<div class="container">
    <h1>View Orders</h1>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>    
            <tr>
                <th>Sl No.</th>
                <th>Food Name</th>
                <th>Food Description</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Phone</th>
                <th>Customer Address</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders, index as i">
                <td>{{i+1}}</td>
                <td>{{order.fname}}</td>
                <td>{{order.fdesc}}</td>
                <td>{{order.quan}}</td>
                <td>{{order.price}}</td>
                <td>{{order.cname}}</td>
                <td>{{order.cemail}}</td>
                <td>{{order.cphone}}</td>
                <td>{{order.caddress}}</td>
                <td>{{order.date}}</td>
            
            </tr>
        </tbody>

    </table>
</div>
